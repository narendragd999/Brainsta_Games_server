<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helix Jump Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
        }
        
        #game-container {
            position: relative;
            width: 360px;
            height: 640px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #game-canvas {
            background: linear-gradient(to bottom, #0f3460, #1a1a2e);
            display: block;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #game-over, #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            pointer-events: auto;
        }
        
        #start-screen {
            display: flex;
        }
        
        #game-over {
            display: none;
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            color: #e94560;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }
        
        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #e94560;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 80%;
            line-height: 1.5;
        }
        
        .btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 0 #b02a46;
            margin-top: 20px;
            pointer-events: auto;
        }
        
        .btn:hover {
            background: #ff5773;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #b02a46;
        }
        
        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #b02a46;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="360" height="640"></canvas>
        
        <div id="ui-overlay">
            <div id="score-display">Score: 0</div>
            
            <div id="start-screen">
                <h1>HELIX JUMP</h1>
                <p>Guide the ball through the gaps in the rotating helix. Avoid the colored sections!</p>
                <button class="btn" id="start-btn">START GAME</button>
                <div id="instructions">Use LEFT and RIGHT arrow keys or tap sides to rotate</div>
            </div>
            
            <div id="game-over">
                <h2>GAME OVER</h2>
                <p>Your score: <span id="final-score">0</span></p>
                <button class="btn" id="restart-btn">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const finalScore = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        // Game constants
        const BALL_RADIUS = 12;
        const PLATFORM_RADIUS = 150;
        const PLATFORM_HEIGHT = 20;
        const GAP_SIZE = 70; // degrees
        const ROTATION_SPEED = 0.5;
        const GRAVITY = 0.4;
        const BOUNCE_FACTOR = 0.7;
        const PLATFORM_SPACING = 80;
        const COLORS = ['#e94560', '#00b4d8', '#ff9e00', '#9d4edd'];
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let ball, platforms = [];
        let helixRotation = 0;
        let keys = {};
        let touchStartX = 0;
        
        // Ball class
        class Ball {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 4;
                this.radius = BALL_RADIUS;
                this.velocityY = 0;
                this.color = '#ffd166';
            }
            
            update() {
                this.velocityY += GRAVITY;
                this.y += this.velocityY;
                
                // Check if ball falls off the bottom
                if (this.y > canvas.height + this.radius) {
                    endGame();
                    return false;
                }
                return true;
            }
            
            bounce() {
                this.velocityY = -this.velocityY * BOUNCE_FACTOR;
            }
            
            draw() {
                // Draw ball with gradient for 3D effect
                const gradient = ctx.createRadialGradient(
                    this.x - 3, this.y - 3, 1,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, '#fff9c4');
                gradient.addColorStop(1, this.color);
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Draw highlight
                ctx.beginPath();
                ctx.arc(this.x - 4, this.y - 4, this.radius / 3, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();
            }
        }
        
        // Platform class
        class Platform {
            constructor(y, gapAngle) {
                this.y = y;
                this.gapAngle = gapAngle; // Angle where the gap starts (in degrees)
                this.gapSize = GAP_SIZE; // Size of gap in degrees
                this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
            }
            
            draw(rotation) {
                const centerX = canvas.width / 2;
                const centerY = this.y;
                
                // Draw the platform as a circular ring with a gap
                ctx.lineWidth = PLATFORM_HEIGHT;
                ctx.strokeStyle = this.color;
                
                ctx.beginPath();
                // Draw arc with gap
                const startAngle = (this.gapAngle + rotation + this.gapSize) * Math.PI / 180;
                const endAngle = (this.gapAngle + rotation + 360) * Math.PI / 180;
                
                ctx.arc(centerX, centerY, PLATFORM_RADIUS, startAngle, endAngle);
                ctx.stroke();
                
                // Draw inner and outer borders for better visual
                ctx.lineWidth = 2;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                
                // Outer border
                ctx.beginPath();
                ctx.arc(centerX, centerY, PLATFORM_RADIUS + PLATFORM_HEIGHT/2, 0, Math.PI * 2);
                ctx.stroke();
                
                // Inner border
                ctx.beginPath();
                ctx.arc(centerX, centerY, PLATFORM_RADIUS - PLATFORM_HEIGHT/2, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            checkCollision(ball, rotation) {
                // Check if ball is at the same height as the platform
                if (Math.abs(ball.y - this.y) < ball.radius + PLATFORM_HEIGHT/2) {
                    // Calculate distance from center
                    const dx = ball.x - canvas.width / 2;
                    const dy = ball.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Check if ball is within the platform ring
                    if (distance > PLATFORM_RADIUS - PLATFORM_HEIGHT/2 && 
                        distance < PLATFORM_RADIUS + PLATFORM_HEIGHT/2) {
                        
                        // Calculate angle of ball relative to platform center
                        let angle = Math.atan2(dy, dx) * 180 / Math.PI;
                        if (angle < 0) angle += 360;
                        
                        // Adjust for platform rotation
                        let adjustedAngle = (angle - rotation) % 360;
                        if (adjustedAngle < 0) adjustedAngle += 360;
                        
                        // Check if ball is in the gap
                        const gapStart = this.gapAngle;
                        const gapEnd = (this.gapAngle + this.gapSize) % 360;
                        
                        if (gapStart < gapEnd) {
                            if (adjustedAngle >= gapStart && adjustedAngle <= gapEnd) {
                                return false; // No collision - ball is in gap
                            }
                        } else {
                            if (adjustedAngle >= gapStart || adjustedAngle <= gapEnd) {
                                return false; // No collision - ball is in gap
                            }
                        }
                        
                        // Ball hit the platform
                        return true;
                    }
                }
                return false;
            }
        }
        
        // Initialize game
        function initGame() {
            ball = new Ball();
            platforms = [];
            score = 0;
            helixRotation = 0;
            updateScore();
            
            // Create initial platforms
            for (let i = 0; i < 15; i++) {
                const y = canvas.height - i * PLATFORM_SPACING;
                const gapAngle = Math.random() * 360;
                platforms.push(new Platform(y, gapAngle));
            }
            
            gameRunning = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Start game loop
            gameLoop();
        }
        
        // Update score display
        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }
        
        // End game
        function endGame() {
            gameRunning = false;
            finalScore.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Handle rotation based on keys or touch
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                helixRotation -= ROTATION_SPEED;
            }
            if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                helixRotation += ROTATION_SPEED;
            }
            
            // Update ball
            if (!ball.update()) {
                return;
            }
            
            // Update platforms and check collisions
            let platformPassed = false;
            
            for (let i = 0; i < platforms.length; i++) {
                const platform = platforms[i];
                
                // Move platform down (simulate ball falling)
                platform.y += 2;
                
                // Check if platform is off screen
                if (platform.y > canvas.height + 100) {
                    // Recycle platform to the top
                    platform.y = -100;
                    platform.gapAngle = Math.random() * 360;
                    platform.color = COLORS[Math.floor(Math.random() * COLORS.length)];
                    
                    // Increase score when recycling a platform
                    if (platformPassed) {
                        score++;
                        updateScore();
                    }
                    platformPassed = true;
                }
                
                // Check collision
                if (platform.checkCollision(ball, helixRotation)) {
                    ball.bounce();
                }
                
                // Draw platform
                platform.draw(helixRotation);
            }
            
            // Draw ball
            ball.draw();
            
            // Draw center column
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 30, 0, Math.PI * 2);
            ctx.fill();
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        startBtn.addEventListener('click', initGame);
        restartBtn.addEventListener('click', initGame);
        
        // Keyboard controls
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Touch controls for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            
            const touchX = e.touches[0].clientX;
            const deltaX = touchX - touchStartX;
            
            if (deltaX > 10) {
                helixRotation += ROTATION_SPEED * 2;
                touchStartX = touchX;
            } else if (deltaX < -10) {
                helixRotation -= ROTATION_SPEED * 2;
                touchStartX = touchX;
            }
        });
        
        // Prevent scrolling on touch devices
        document.body.addEventListener('touchmove', (e) => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
