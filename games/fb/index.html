<!-- index.html
Role: App shell and single-page container. Contains canvas, UI buttons, and references to CSS/JS.
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Flappy â€” Vanilla Canvas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main id="app" role="application" aria-label="Flappy game">
    <canvas id="gameCanvas" aria-label="Game canvas"></canvas>

    <!-- On-screen circular flap button for accessibility / preference -->
    <button id="flapBtn" aria-label="Flap (tap to flap)" class="flap-btn" title="Tap to flap"></button>

    <!-- UI Overlay -->
    <div id="uiOverlay" class="overlay" aria-hidden="false">
      <div id="titleScreen" class="screen" role="dialog" aria-label="Title screen">
        <h1>Flappy</h1>
        <p class="subtitle">Tap anywhere to flap</p>
        <button id="playBtn" class="primary" aria-label="Play game">Play</button>
        <p class="hint">Space / Click / Tap to flap</p>
      </div>

      <div id="pauseBanner" class="banner hidden" role="status">Paused</div>

      <div id="gameOverScreen" class="screen hidden" role="dialog" aria-label="Game over">
        <h2>Game Over</h2>
        <p id="finalScore">Score: 0</p>
        <p id="bestScore">Best: 0</p>
        <div class="row">
          <button id="retryBtn" class="primary" aria-label="Retry">Retry</button>
          <button id="shareBtn" aria-label="Share score">Share</button>
        </div>
      </div>
    </div>

    <div id="fps" class="fps" aria-hidden="true"></div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
