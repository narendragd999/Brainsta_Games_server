<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balance the Scale</title>

<style>
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:linear-gradient(180deg,#6a11cb,#fff);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:100%;
  max-width:380px;
  background:#fff;
  border-radius:18px;
  padding:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.18);
}
h2{text-align:center;margin:6px 0;color:#333}

.scale{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
}
.pan{
  width:45%;
  min-height:60px;
  background:#f9f9f9;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  box-shadow:inset 0 0 4px rgba(0,0,0,.1);
}
.eq{
  text-align:center;
  font-size:24px;
}

.shape{
  width:32px;
  height:32px;
}
.circle{background:#d45b5b;border-radius:50%}
.square{background:#5fd39c}
.triangle{
  width:0;height:0;
  border-left:16px solid transparent;
  border-right:16px solid transparent;
  border-bottom:28px solid #f7c948;
}

.options button{
  width:100%;
  margin-top:6px;
  padding:10px;
  border:none;
  border-radius:12px;
  font-weight:600;
  color:#fff;
}
.primary{background:#3498db}
.secondary{background:#6a11cb}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
}
.popup-content{
  background:#fff;
  padding:18px;
  border-radius:14px;
  width:85%;
  text-align:center;
}
</style>
</head>

<body>

<div class="card">
  <h2>‚öñÔ∏è Balance the Scale</h2>

  <!-- Scale 1 -->
  <div class="scale">
    <div class="pan">
      <div class="shape circle"></div>
    </div>
    <div class="eq">=</div>
    <div class="pan">
      <div class="shape square"></div>
    </div>
  </div>

  <!-- Scale 2 -->
  <div class="scale">
    <div class="pan">
      <div class="shape square"></div>
    </div>
    <div class="eq">=</div>
    <div class="pan">
      <div class="triangle"></div>
    </div>
  </div>

  <p style="text-align:center;font-weight:600">
    Which is heavier?
  </p>

  <div class="options">
    <button class="primary" onclick="answer('circle')">Circle</button>
    <button class="primary" onclick="answer('triangle')">Triangle</button>
    <button class="secondary" onclick="answer('equal')">Both Equal</button>
  </div>
</div>

<div class="popup" id="pop">
  <div class="popup-content">
    <h3 id="pt"></h3>
    <p id="pm"></p>
    <button class="primary" onclick="closePop()">OK</button>
  </div>
</div>

<script>
const correct = "equal";

function answer(a){
  if(a === correct){
    show(
      "Correct üéâ",
      "Circle = Square and Square = Triangle<br><br>So Circle = Triangle"
    );
  }else{
    show(
      "Wrong ‚ùå",
      "If A = B and B = C, then A = C"
    );
  }
}

function show(t,m){
  pt.innerHTML=t;
  pm.innerHTML=m;
  pop.style.display="flex";
}
function closePop(){pop.style.display="none";}
</script>

</body>
</html>
